<VirtualHost *:80>
    ServerAdmin admin@example.com
    ServerName 160.250.204.218
    DocumentRoot /var/www/html/internalos/public

    <Directory /var/www/html/internalos/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Laravel specific settings
    <IfModule mod_rewrite.c>
        RewriteEngine On
    </IfModule>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/internalos-error.log
    CustomLog ${APACHE_LOG_DIR}/internalos-access.log combined
</VirtualHost>
